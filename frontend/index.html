<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FinLab Fraud Shield - Invoice Validation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-light: #f8fafc;
            --bg-white: #ffffff;
            --text-dark: #1e293b;
            --text-muted: #64748b;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--text-dark);
        }

        .container {
            background: var(--bg-white);
            border-radius: 12px;
            box-shadow: var(--shadow-lg);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: var(--primary-color);
            color: white;
            padding: 24px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .content {
            padding: 32px;
        }

        .form-section {
            display: none;
        }

        .form-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input:disabled {
            background-color: var(--bg-light);
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--text-muted);
            color: white;
            margin-top: 12px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--text-dark);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .result-card {
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 24px;
            display: none;
        }

        .result-card.show {
            display: block;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .decision-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            text-transform: uppercase;
        }

        .decision-allow {
            background: #d1fae5;
            color: #065f46;
        }

        .decision-review {
            background: #fed7aa;
            color: #92400e;
        }

        .decision-block {
            background: #fee2e2;
            color: #991b1b;
        }

        .fraud-score {
            font-size: 32px;
            font-weight: 700;
            color: var(--text-dark);
        }

        .risk-factors {
            margin-top: 16px;
        }

        .risk-factors h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-dark);
        }

        .risk-list {
            list-style: none;
        }

        .risk-item {
            padding: 8px 12px;
            background: var(--bg-light);
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .risk-icon {
            color: var(--danger-color);
        }

        .user-info {
            display: none;
            padding: 12px 16px;
            background: var(--bg-light);
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .user-info.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .btn:disabled .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            padding: 16px 32px;
            background: var(--bg-light);
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        @media (max-width: 640px) {
            .content {
                padding: 24px 20px;
            }

            .header h1 {
                font-size: 20px;
            }

            .fraud-score {
                font-size: 24px;
            }
        }

        .no-risks {
            color: var(--text-muted);
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FinLab Fraud Shield</h1>
            <p>Real-time Invoice Fraud Detection</p>
        </div>

        <div class="content">
            <div id="alert" class="alert"></div>

            <div id="userInfo" class="user-info">
                Logged in as: <strong id="username"></strong>
            </div>

            <div id="loginSection" class="form-section active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input
                            type="text"
                            id="loginUsername"
                            name="username"
                            placeholder="Enter username"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input
                            type="password"
                            id="loginPassword"
                            name="password"
                            placeholder="Enter password"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary" id="loginBtn">
                        <span class="spinner"></span>
                        <span>Login</span>
                    </button>
                </form>
                <div style="margin-top: 16px; padding: 12px; background: var(--bg-light); border-radius: 8px; font-size: 13px;">
                    <strong>Demo Credentials:</strong><br>
                    Username: <code>admin</code> | Password: <code>password123</code>
                </div>
            </div>

            <div id="validationSection" class="form-section">
                <form id="validationForm">
                    <div class="form-group">
                        <label for="testScenario">Test Scenario (Optional)</label>
                        <select id="testScenario" style="width: 100%; padding: 12px 16px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px;">
                            <option value="">-- Select a test scenario --</option>
                            <option value="legit">1. Legitimate Transaction (ALLOW)</option>
                            <option value="duplicate">2. Duplicate Invoice (REVIEW/BLOCK)</option>
                            <option value="invalid-iban">3. Invalid IBAN (BLOCK)</option>
                            <option value="threshold">4. Amount Near Threshold (REVIEW)</option>
                            <option value="multi-risk">5. Multiple Risk Factors (BLOCK)</option>
                            <option value="clean">6. Clean Transaction (ALLOW)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="iban">IBAN (Bulgarian)</label>
                        <input
                            type="text"
                            id="iban"
                            name="iban"
                            placeholder="BG80BNBG96611020345678"
                            maxlength="22"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (BGN)</label>
                        <input
                            type="number"
                            id="amount"
                            name="amount"
                            placeholder="1500.00"
                            step="0.01"
                            min="0"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="vendorId">Vendor ID</label>
                        <input
                            type="number"
                            id="vendorId"
                            name="vendorId"
                            placeholder="1"
                            min="1"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="invoiceNumber">Invoice Number</label>
                        <input
                            type="text"
                            id="invoiceNumber"
                            name="invoiceNumber"
                            placeholder="INV-2025-001"
                            required
                        >
                    </div>
                    <button type="submit" class="btn btn-primary" id="validateBtn">
                        <span class="spinner"></span>
                        <span>Validate Invoice</span>
                    </button>
                    <button type="button" class="btn btn-secondary" id="logoutBtn">
                        Logout
                    </button>
                </form>

                <div id="resultCard" class="result-card">
                    <div class="result-header">
                        <span id="decisionBadge" class="decision-badge">ALLOW</span>
                        <div class="fraud-score" id="fraudScore">0</div>
                    </div>
                    <div class="risk-factors">
                        <h3>Risk Factors</h3>
                        <ul id="riskList" class="risk-list">
                            <li class="no-risks">No risk factors detected</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            Fibank Hackathon 2025
        </div>
    </div>

    <script>
        let authToken = null;
        let currentUser = null;

        const API_BASE = '/api';

        const loginSection = document.getElementById('loginSection');
        const validationSection = document.getElementById('validationSection');
        const loginForm = document.getElementById('loginForm');
        const validationForm = document.getElementById('validationForm');
        const logoutBtn = document.getElementById('logoutBtn');
        const alert = document.getElementById('alert');
        const userInfo = document.getElementById('userInfo');
        const usernameSpan = document.getElementById('username');
        const resultCard = document.getElementById('resultCard');
        const loginBtn = document.getElementById('loginBtn');
        const validateBtn = document.getElementById('validateBtn');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type} show`;
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        function hideAlert() {
            alert.classList.remove('show');
        }

        function showLoginSection() {
            loginSection.classList.add('active');
            validationSection.classList.remove('active');
            userInfo.classList.remove('show');
            resultCard.classList.remove('show');
            hideAlert();
        }

        function showValidationSection() {
            loginSection.classList.remove('active');
            validationSection.classList.add('active');
            userInfo.classList.add('show');
            hideAlert();
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }

                authToken = data.accessToken;
                currentUser = username;

                usernameSpan.textContent = username;
                loginForm.reset();
                showValidationSection();
                showAlert('Login successful!', 'success');
            } catch (error) {
                showAlert(error.message || 'Login failed. Please try again.');
            } finally {
                loginBtn.disabled = false;
            }
        });

        logoutBtn.addEventListener('click', async () => {
            if (!authToken) return;

            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }

            authToken = null;
            currentUser = null;

            validationForm.reset();
            resultCard.classList.remove('show');
            showLoginSection();
            showAlert('Logged out successfully', 'success');
        });

        validationForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            if (!authToken) {
                showAlert('Not authenticated. Please login again.');
                showLoginSection();
                return;
            }

            const formData = {
                iban: document.getElementById('iban').value.trim().toUpperCase(),
                amount: parseFloat(document.getElementById('amount').value),
                vendorId: parseInt(document.getElementById('vendorId').value),
                invoiceNumber: document.getElementById('invoiceNumber').value.trim()
            };

            validateBtn.disabled = true;

            try {
                const response = await fetch(`${API_BASE}/v1/invoices/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.status === 401) {
                    // Token expired or invalid
                    authToken = null;
                    currentUser = null;
                    showLoginSection();
                    showAlert('Session expired. Please login again.');
                    return;
                }

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'Validation failed');
                }

                displayResults(data);
                showAlert('Invoice validated successfully!', 'success');
            } catch (error) {
                showAlert(error.message || 'Validation failed. Please try again.');
            } finally {
                validateBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const { decision, fraudScore, riskFactors } = data;

            const decisionBadge = document.getElementById('decisionBadge');
            decisionBadge.textContent = decision;
            decisionBadge.className = `decision-badge decision-${decision.toLowerCase()}`;

            document.getElementById('fraudScore').textContent = fraudScore;

            const riskList = document.getElementById('riskList');
            riskList.innerHTML = '';

            if (riskFactors && riskFactors.length > 0) {
                riskFactors.forEach(factor => {
                    const li = document.createElement('li');
                    li.className = 'risk-item';
                    li.innerHTML = `
                        <span class="risk-icon">⚠️</span>
                        <span>${factor}</span>
                    `;
                    riskList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.className = 'no-risks';
                li.textContent = 'No risk factors detected';
                riskList.appendChild(li);
            }

            resultCard.classList.add('show');
            resultCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        const testScenarios = {
            'legit': {
                iban: 'BG80BNBG96611020345678',
                amount: 1500.00,
                vendorId: 1,
                invoiceNumber: 'INV-LEGIT-001'
            },
            'duplicate': {
                iban: 'BG80BNBG96611020345678',
                amount: 1500.00,
                vendorId: 1,
                invoiceNumber: 'INV-LEGIT-001'
            },
            'invalid-iban': {
                iban: 'BG80INVALID12345678901',
                amount: 2000.00,
                vendorId: 1,
                invoiceNumber: 'INV-INVALID-IBAN-001'
            },
            'threshold': {
                iban: 'BG80BNBG96611020345678',
                amount: 9999.00,
                vendorId: 1,
                invoiceNumber: 'INV-THRESHOLD-001'
            },
            'multi-risk': {
                iban: 'BG80INVALID12345678901',
                amount: 4999.99,
                vendorId: 999,
                invoiceNumber: 'INV-MULTI-RISK-001'
            },
            'clean': {
                iban: 'BG80BNBG96611020345678',
                amount: 750.50,
                vendorId: 2,
                invoiceNumber: 'INV-CLEAN-002'
            }
        };

        // Handle test scenario selection
        document.getElementById('testScenario').addEventListener('change', (e) => {
            const scenario = e.target.value;
            if (scenario && testScenarios[scenario]) {
                const data = testScenarios[scenario];
                document.getElementById('iban').value = data.iban;
                document.getElementById('amount').value = data.amount;
                document.getElementById('vendorId').value = data.vendorId;
                document.getElementById('invoiceNumber').value = data.invoiceNumber;
            }
        });

        // Auto-format IBAN input
        document.getElementById('iban').addEventListener('input', (e) => {
            e.target.value = e.target.value.toUpperCase();
        });

        // Prevent negative amounts
        document.getElementById('amount').addEventListener('input', (e) => {
            if (e.target.value < 0) {
                e.target.value = 0;
            }
        });
    </script>
</body>
</html>
