spring:
  application:
    name: gateway
  main:
    web-application-type: servlet
  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:fraud_db}?prepareThreshold=3&preparedStatementCacheQueries=256&preparedStatementCacheSizeMiB=5
    username: ${DB_USER:frauduser}
    password: ${DB_PASSWORD:fraudpass123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${HIKARI_MAX_POOL_SIZE:10}
      minimum-idle: ${HIKARI_MIN_IDLE:5}
      connection-timeout: ${HIKARI_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${HIKARI_MAX_LIFETIME:1800000}
      pool-name: GatewayHikariPool
      leak-detection-threshold: ${HIKARI_LEAK_DETECTION:60000}
      connection-test-query: SELECT 1
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:redis123}
      timeout: ${REDIS_TIMEOUT:2000}
      lettuce:
        pool:
          max-active: ${REDIS_POOL_MAX_ACTIVE:64}
          max-idle: ${REDIS_POOL_MAX_IDLE:16}
          min-idle: ${REDIS_POOL_MIN_IDLE:8}
          max-wait: ${REDIS_POOL_MAX_WAIT:100}

server:
  port: ${SERVER_PORT:8080}

jwt:
  secret: ${JWT_SECRET:finlab-fraud-shield-jwt-secret-key-minimum-32-bytes-for-hs256-algorithm}
  expiration-ms: ${JWT_ACCESS_TTL:900000}
  refresh-expiration-ms: ${JWT_REFRESH_TTL:604800000}

accounts:
  service:
    url: ${ACCOUNTS_SERVICE_URL:http://accounts:8081}
  api:
    key: ${ACCOUNTS_API_KEY:ZmluYmFuay1oYWNrYXRob24tYXBpLWtleS0yMDI1LWZpbmxhYi1mcmF1ZC1zaGllbGQ=}

logging:
  level:
    root: INFO
    com.finlab.gateway: ${LOG_LEVEL:DEBUG}
    org.springframework.security: ${SECURITY_LOG_LEVEL:DEBUG}
    org.springframework.jdbc: ${JDBC_LOG_LEVEL:INFO}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
