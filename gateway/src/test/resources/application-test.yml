spring:
  application:
    name: gateway-test
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:fraud_db}
    username: ${DB_USER:frauduser}
    password: ${DB_PASSWORD:fraudpass123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 5
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

jwt:
  secret: test-jwt-secret-key-minimum-32-bytes-for-hs256-algorithm-testing
  expiration-ms: 900000  # 15 minutes
  refresh-expiration-ms: 604800000  # 7 days

logging:
  level:
    root: INFO
    com.finlab.gateway: DEBUG
